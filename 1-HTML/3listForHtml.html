<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>List</title>
  </head>
  <body>
    <! –– Unordered List ––>
     <ul>
       <li>Tea</li>
       <li>Coffee <ul>
         <li>With Milk</li>
         <li>Without Milk</li>
       </ul></li>
       <li>Lemonade</li>
       <li>Coke</li>
     </ul>
     <! –– Ordered List ––>
     <ol>
       <li>Tea</li>
       <li>Coffee</li>
       <li>Lemonade</li>
       <li>Coke</li>
     </ol>

     <ol type="A">
       <li>Tea</li>
       <li>Coffee</li>
       <li>Lemonade</li>
       <li>Coke</li>
     </ol>

     <ol type="I">
       <li>Tea</li>
       <li>Coffee</li>
       <li>Lemonade</li>
       <li>Coke</li>
     </ol>

     <ol start="10">
       <li>Tea</li>
       <li>Coffee</li>
       <li>Lemonade</li>
       <li>Coke</li>
     </ol>
  </body>
</html>
