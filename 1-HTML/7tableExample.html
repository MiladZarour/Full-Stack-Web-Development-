<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Table Example</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>Flag</th>
          <th>Country</th>
          <th>Capital</th>
          <th>Population</th>
        </tr>
      </thead>
      <tbody>
        <!-- Englad -->
        <tr>
          <td>
            <img src="Picture/Englad.png" alt="Englad" width="50">
          </td>
          <td><a href="https://en.wikipedia.org/wiki/Flag_of_the_United_Kingdom">Englad </a></td>
          <td>London</td>
          <td>55 Milion</td>
        </tr>

        <!-- United Stated -->
        <tr>
          <td>
            <img src="Picture/USA.png" alt="USA" width="50">
          </td>
          <td><a href="https://en.wikipedia.org/wiki/America_(disambiguation)">USA</a></td>
          <td>Washington</td>
          <td>328 Million</td>
        </tr>

        <!-- China -->
        <tr>
          <td>
            <img src="Picture/China.png" alt="China" width="50">
          </td>
          <td><a href="https://en.wikipedia.org/wiki/China">China</a></td>
          <td>Beijing</td>
          <td>1.4 Billion</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
