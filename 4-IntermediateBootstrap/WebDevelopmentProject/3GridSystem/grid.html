    <div class="container">

            <div class="col" style="background-color: rgb(0, 117, 190); border: solid 1px;">
                Column1
            </div>
            <div class="col" style="background-color: rgb(0, 117, 190); border: solid 1px;">
                Column2

            <div class="col" style="background-color: rgb(0, 117, 190); border: solid 1px;">

                Column4
            </div>
        </div>
        <div class="row">
            <div class="col-3" style="background-color: rgb(0, 190, 82); border: solid 1px;">
                Column5
            </div>
            <div class="col-3" style="background-color: rgb(0, 190, 82); border: solid 1px;">
                Column6
            </div>
            <div class="col-6" style="background-color: rgb(0, 190, 82); border: solid 1px;">
                Column7
            </div>
        </div>
        <div class="row">
            <div class="col-md-6" style="background-color: rgb(190, 63, 0); border: solid 1px;">
                Column8
            </div>
            <div class="col-md-6" style="background-color: rgb(190, 63, 0); border: solid 1px;">
                Column8
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: rgb(152, 0, 149); border: solid 1px;">
                Column9
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: rgb(152, 0, 149); border: solid 1px;">
                Column10
            </div>

            <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: rgb(152, 0, 149); border: solid 1px;">
                Column12
            </div>
